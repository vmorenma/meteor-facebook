<template name="profileDetails">
    <!-- main col left -->
    <div class="col-sm-5">

         <div class="panel panel-default">
           <div class="panel-thumbnail"><img src="{{profilePicture}}" style="padding-top:10px;padding-left:10px" class="img-responsive"></div>
           <div class="panel-body">
             <p class="lead">{{fullname}}</p>
             <p>{{friendCount}} Friends</p>
             {{#if isProfilePage}}
                 <p><button class="btn btn-primary editTime">Edit profile</button></p>
            {{else}}
                 {{#if alreadyFriends}}
                     <p>Already friends</p>
                 {{else}}
                     <p><button class="btn btn-primary add-friend">Add Friend</button></p>
                 {{/if}}
             {{/if}}
            <h3>Friends</h3>

             <p>

                {{#each newFriends}}
                    <a href="/profile/{{friendUsername this}}"><img src="{{friendPicture this}}" height="28px" width="28px"></a>
                {{/each}}

             </p>
           </div>
         </div>


         <div class="panel panel-default">
           <div class="panel-heading"><h4>About</h4></div>
             <div class="panel-body">

                {{about}}

             </div>
         </div>



         <div class="panel panel-default">
           <div class="panel-heading"><h4>Some Header</h4></div>
           <div class="panel-body">
               Fill this with whatever you want
            </div>
         </div>
     </div>
</template>

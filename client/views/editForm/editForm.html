<template name="editForm">
  <form id="editForm" class="form-horizontal" role="form">

    <div class="form-group">
        <label for="firstname" class="col-md-3 control-label">First Name</label>
        <div class="col-md-9">
            <input type="text" class="form-control" name="firstname" placeholder="First Name" value="{{firstname}}">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-md-3 control-label">Last Name</label>
        <div class="col-md-9">
            <input type="text" class="form-control" name="lastname" placeholder="Last Name" value="{{lastname}}">
        </div>
    </div>

      <div class="form-group">
          <label for="email" class="col-md-3 control-label">Email</label>
          <div class="col-md-9">
              <input type="text" class="form-control" name="email" placeholder="Email Address" value="{{email}}">
          </div>
      </div>
      <div class="form-group">
          <label for="street" class="col-md-3 control-label">Street</label>
          <div class="col-md-9">
              <input type="text" class="form-control" name="street" placeholder="Street" value="{{street}}">
          </div>
      </div>
      <div class="form-group">
          <label for="city" class="col-md-3 control-label">City</label>
          <div class="col-md-9">
              <input type="text" class="form-control" name="city" placeholder="City" value="{{city}}">
          </div>
      </div>
      <div class="form-group">
          <label for="state" class="col-md-3 control-label">State</label>
          <div class="col-md-9">
              <input type="text" class="form-control" name="state" placeholder="State" value="{{state}}">
          </div>
      </div>
      <div class="form-group">
          <label for="zip" class="col-md-3 control-label">Zip</label>
          <div class="col-md-9">
              <input type="text" class="form-control" name="zip" placeholder="Zip" value="{{zip}}">
          </div>
      </div>
      <div class="form-group">
          <!-- Button -->
          <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="submit" class="btn btn-success"> &nbsp; Accept</button>
              <button id="btn-signup" class="btn btn-danger cancel"> &nbsp;Cancel</button>
          </div>
      </div>
  </form>

</template>
